<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adm verify</title>
  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
  <!-- Estilos -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <!-- Scripts (jQuery não pode ser o slim que vem do Boostrap) -->
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/bf7e05c402.js" crossorigin="anonymous"></script>
  <!-- Progress Bar -->
  <script src="js/progressbar.min.js"></script>
  <!-- Parallax -->
  <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>
</head>
<body>
    <!--Criar um site que recebe um Login e uma Senha, verificar se a pessoa é ADM, caso seja,
    redirecionar o usuário à página de adm, caso contrário, redirecionar ao site do usuário comum-->
    <header id="varivel-b-v">
        <h1>Bem-<strong>vindo</strong>!</h1>
    </header>
    <main>
        <div class="container">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="campo-login">
                            <label for="login" id="login-label">Login:</label>
                            <input type="text" class="login" id="login-i" required name="login-i">
                        </div>
                        <br>
                        <div class="campo-passwd">
                            <label for="passwd" id="passwd-label">Senha:</label>
                            <input type="password" class="passwd" id="login-p" required name="login-p">
                        </div>
                    </div>
                    <a href="#" id="login-btn">
                        <button class="main-btn" onclick="clickar()" onkeydown="enter()">
                            Login
                        </button></a>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/script01.js"></script>
</body>
</html>
